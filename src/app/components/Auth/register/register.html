<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 420px; width: 100%;">
    
    <!-- Header -->
    <div class="text-center mb-4">
      <h2 class="fw-bold text-success">
        <i class="bi bi-person-plus-fill me-2"></i> Register
      </h2>
      <p class="text-muted small">Create your account</p>
    </div>

    <!-- Messages -->
    <div *ngIf="successMessage" class="alert alert-success text-center fw-semibold">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger text-center fw-semibold">{{ errorMessage }}</div>

    <!-- Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      
      <!-- Email -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" formControlName="email" placeholder="Enter email" class="form-control"
            [ngClass]="{ 'is-invalid': (submitted || registerForm.get('email')?.touched) && registerForm.get('email')?.invalid }" />
        </div>
        <div *ngIf="registerForm.get('email')?.invalid && (submitted || registerForm.get('email')?.touched)" class="invalid-feedback">
          <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input [type]="showPassword ? 'text' : 'password'" placeholder="Enter password"
            formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': (submitted || registerForm.get('password')?.touched) && registerForm.get('password')?.invalid }" />
          <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
          </button>
        </div>
        <div *ngIf="registerForm.get('password')?.invalid && (submitted || registerForm.get('password')?.touched)" class="invalid-feedback d-block">
          <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">At least 6 characters.</div>
        </div>
      </div>

      <!-- Submit -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-success fw-semibold py-2" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Register
        </button>
      </div>
    </form>

    <!-- Footer -->
    <p class="text-center mt-4 mb-0">
      Already have an account?
      <a routerLink="/login" class="fw-semibold text-primary">Login</a>
    </p>
  </div>
</div>
