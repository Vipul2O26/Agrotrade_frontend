<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && form.get('email')?.invalid }"
              />
              <div *ngIf="submitted && form.get('email')?.errors" class="invalid-feedback">
                Email is required and must be valid.
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && form.get('password')?.invalid }"
              />
              <div *ngIf="submitted && form.get('password')?.errors" class="invalid-feedback">
                Password is required.
              </div>
            </div>

            <!-- Role -->
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select
                id="role"
                formControlName="role"
                class="form-select"
                [ngClass]="{ 'is-invalid': submitted && form.get('role')?.invalid }"
              >
                <option value="" disabled>Select Role</option>
                <option value="Farmer">Farmer</option>
                <option value="Admin">Admin</option> <!-- optional -->
              </select>
              <div *ngIf="submitted && form.get('role')?.errors" class="invalid-feedback">
                Role is required.
              </div>
            </div>

            <!-- Submit -->
            <button
              type="submit"
              class="btn btn-primary w-100"
            >
              Login
            </button>


          </form>

          <div class="mt-3 text-center">
            <p>Don't have an account? <a routerLink="/register">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
