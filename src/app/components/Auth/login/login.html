<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
            <!-- Error message -->
            <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
              {{ errorMessage }}
            </div>
            
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': (form.get('email')?.touched || submitted) && form.get('email')?.invalid }"
              />
              <div *ngIf="(form.get('email')?.touched || submitted) && form.get('email')?.invalid" class="invalid-feedback">
                <div *ngIf="form.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email address.</div>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': (form.get('password')?.touched || submitted) && form.get('password')?.invalid }"
              />
              <div *ngIf="(form.get('password')?.touched || submitted) && form.get('password')?.invalid" class="invalid-feedback">
                <div *ngIf="form.get('password')?.errors?.['required']">Password is required.</div>
              </div>
            </div>

            <!-- Role Dropdown -->
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select
                id="role"
                formControlName="role"
                class="form-select"
                [ngClass]="{ 'is-invalid': (form.get('role')?.touched || submitted) && form.get('role')?.invalid }"
              >
                <option value="" disabled>Select your role</option>
                <option value="Admin">Admin</option>
                <option value="Farmer">Farmer</option>
              </select>
              <div *ngIf="(form.get('role')?.touched || submitted) && form.get('role')?.invalid" class="invalid-feedback">
                <div *ngIf="form.get('role')?.errors?.['required']">Role is required.</div>
              </div>
            </div>
            
            <!-- Submit -->
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loading"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Login
            </button>
          </form>

          <div class="mt-3 text-center">
            <p>Don't have an account? <a routerLink="/register">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
