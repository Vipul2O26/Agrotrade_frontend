<app-admin-header></app-admin-header>
<div class="row g-4">
  <!-- Manage Users -->
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm h-100 text-center p-4 border-0">
      <div class="card-body">
        <i class="bi bi-people-fill text-primary display-4 mb-3"></i>
        <h5 class="card-title fw-bold">Manage Users</h5>
        <p class="text-muted">View, edit, or delete registered users.</p>
        <button class="btn btn-outline-primary w-100 fw-semibold rounded-pill"
                (click)="viewAllUsers()">
          <i class="bi bi-eye me-1"></i> View All Users
        </button>
      </div>
    </div>
  </div>

  <!-- Audit Trail -->
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm h-100 text-center p-4 border-0">
      <div class="card-body">
        <i class="bi bi-journal-text text-success display-4 mb-3"></i>
        <h5 class="card-title fw-bold">Audit Trail</h5>
        <p class="text-muted">Track admin & user activities in the system.</p>
        <button class="btn btn-outline-success w-100 fw-semibold rounded-pill"
                (click)="viewAuditTrail()">
          <i class="bi bi-list-check me-1"></i> View Audit Trail
        </button>
      </div>
    </div>
  </div>
</div>
