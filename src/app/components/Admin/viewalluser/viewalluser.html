<div class="mt-3">
  <button class="btn btn-primary" (click)="navigateToAdminDashboard()">Back to Admin Dashboard</button>
</div>

<div class="container mt-4">

  
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary"></div>
      <p>Loading users...</p>
    </div>
  
    <table *ngIf="!loading" class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Role</th>
          <th>Registered At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.fullName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber}}</td>
        
          <td>{{ user.role}}  </td>
          <td>{{ user.createdAt | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
