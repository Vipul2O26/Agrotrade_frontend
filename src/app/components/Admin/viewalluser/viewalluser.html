<app-admin-header></app-admin-header>

<div class="mt-3">
  <button class="btn btn-outline-success rounded-pill fw-semibold shadow-sm" 
          (click)="navigateToAdminDashboard()">
    <i class="bi bi-arrow-left-circle me-1"></i> Back to Dashboard
  </button>
</div>


<div class="container mt-4">

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="d-flex flex-column justify-content-center align-items-center my-5">
    <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status"></div>
    <p class="mt-3 fw-bold text-muted">Loading users, please wait...</p>
  </div>

  <!-- User Table -->
  <div *ngIf="!loading" class="card shadow-lg border-0 rounded-3">

    <!-- Header -->
    <div class="card-header bg-gradient bg-success text-white fw-bold 
                d-flex justify-content-between align-items-center">
      <span><i class="bi bi-people-fill me-2"></i> Registered Users</span>
      <span class="badge bg-light text-dark rounded-pill fs-6 px-3 py-2">
        Total: {{ users?.length || 0 }}
      </span>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle mb-0">
        <thead class="table-dark text-center">
          <tr>
            <th><i class="bi bi-person-badge me-1"></i> Full Name</th>
            <th><i class="bi bi-envelope-at me-1"></i> Email</th>
            <th><i class="bi bi-phone me-1"></i> Mobile</th>
            <th><i class="bi bi-shield-lock me-1"></i> Role</th>
            <th><i class="bi bi-calendar-event me-1"></i> Registered At</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="text-center">
            <td class="fw-semibold">{{ user.fullName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>
              <span class="badge px-3 py-2 fs-6" 
                    [ngClass]="{
                      'bg-success': user.role === 'Admin',
                      'bg-info text-dark': user.role === 'Farmer',
                      'bg-secondary': user.role !== 'Admin' && user.role !== 'Farmer'
                    }">
                {{ user.role }}
              </span>
            </td>
            <td>{{ user.createdAt | date:'medium' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
