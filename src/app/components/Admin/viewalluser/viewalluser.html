<div class="mt-3">
  <button class="btn btn-outline-primary fw-semibold" (click)="navigateToAdminDashboard()">
    <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
  </button>
</div>

<div class="container mt-4">

  <!-- Loading spinner -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status"></div>
    <p class="mt-3 fw-bold text-success">Loading users, please wait...</p>
  </div>

  <!-- User table -->
  <div *ngIf="!loading" class="card shadow-lg border-0 rounded-3">

    <div class="card-header bg-success text-white fw-bold d-flex justify-content-between align-items-center">
      <span><i class="bi bi-people-fill me-2"></i>Registered Users</span>
      <span class="badge bg-light text-dark px-3 py-2">Total: {{ users?.length || 0 }}</span>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle mb-0">
        <thead class="table-dark text-center">
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Role</th>
            <th>Registered At</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="text-center">
            <td class="fw-semibold">{{ user.fullName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>
              <span class="badge px-3 py-2 fs-6" 
                    [ngClass]="{
                      'bg-success': user.role === 'Admin',
                      'bg-info text-dark': user.role === 'Farmer',
                      'bg-secondary': user.role !== 'Admin' && user.role !== 'Farmer'
                    }">
                {{ user.role }}
              </span>
            </td>
            <td>{{ user.createdAt | date:'medium' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
