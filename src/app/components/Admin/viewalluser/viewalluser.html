<div class="mt-3">
  <button class="btn btn-outline-primary" (click)="navigateToAdminDashboard()">
    <i class="bi bi-arrow-left-circle"></i> Back to Admin Dashboard
  </button>
</div>

<div class="container mt-4">

  <!-- Loading spinner -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2 fw-semibold">Loading users...</p>
  </div>

  <!-- User table -->
  <div *ngIf="!loading" class="card shadow-sm">

    <div class="card-body p-0">
      <table class="table table-striped table-hover table-bordered mb-0">
        <thead class="table-dark text-center">
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Role</th>
            <th>Registered At</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="align-middle text-center">
            <td>{{ user.fullName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>
              <span class="badge" 
                    [ngClass]="{
                      'bg-success': user.role === 'Admin',
                      'bg-info text-dark': user.role === 'Farmer',
                      'bg-secondary': user.role !== 'Admin' && user.role !== 'Farmer'
                    }">
                {{ user.role }}
              </span>
            </td>
            <td>{{ user.createdAt | date:'medium' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
