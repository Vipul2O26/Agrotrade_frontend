<app-admin-header></app-admin-header>

<div class="mt-3">
  <button class="btn btn-outline-success rounded-pill fw-semibold shadow-sm" 
          (click)="navigateToAdminDashboard()">
    <i class="bi bi-arrow-left-circle me-1"></i> Back to Dashboard
  </button>
</div>
<div class="container mt-4">



  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-success">
      <i class="bi bi-journal-text me-2"></i> Audit Trail
    </h2>
  </div>

  <!-- Table -->
  <div class="table-responsive shadow-lg rounded-3">
    <table class="table table-striped table-hover align-middle mb-0">
      <thead class="table-dark text-center">
        <tr>
          <th scope="col">UserId</th>
          <th scope="col">User Name</th>
          <th scope="col">Action</th>
          <th scope="col">Timestamp</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let log of auditLogs">
          <td class="text-muted small">{{ log.userId }}</td>
          <td class="fw-semibold">{{ log.userName }}</td>
          <td>
            <span class="badge px-3 py-2 fs-6"
                  [ngClass]="{
                    'bg-success': log.action === 'Created',
                    'bg-danger': log.action === 'Deleted',
                    'bg-warning text-dark': log.action === 'Updated',
                    'bg-info text-dark': log.action !== 'Created' && log.action !== 'Deleted' && log.action !== 'Updated'
                  }">
              {{ log.action }}
            </span>
          </td>
          <td>{{ log.timestamp | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
