
<div class="mt-3">
    <button class="btn btn-primary" (click)="navigateToAdminDashboard()">Back to Admin Dashboard</button>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="audit-container">

  
    <table>
      <thead>
        <tr>
          <th>UserId</th>
          <th>User Name</th>
          <th>Action</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of auditLogs">
            <td>{{ log.userId }}</td>
          <td>{{ log.userName }}</td>
          <td>{{ log.action }}</td>
          <td>{{ log.timestamp | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
