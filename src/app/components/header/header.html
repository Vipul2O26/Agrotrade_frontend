<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="/farmer">
      <i class="bi bi-flower1 me-2"></i>AgroTrade
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-3">
        <li class="nav-item">
          <a class="nav-link active" href="/farmer"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        </li>
      </ul>
      <div class="ms-auto d-flex align-items-center">
        <span class="me-3 text-white">ðŸ‘¤ Welcome <strong>{{ fullName }}</strong></span>
        <button class="btn btn-danger btn-sm rounded-pill px-3" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <h2 class="mb-4 fw-bold text-success text-center">ðŸŒ± Farmer Dashboard</h2>
    
    <div class="row g-4">
      <!-- My Products -->
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title text-success"><i class="bi bi-box-seam me-2"></i>My Products</h5>
            <p class="card-text">Manage all your listed crops and goods.</p>
            <a href="/myproduct" class="btn btn-outline-success btn-sm">View</a>
          </div>
        </div>
      </div>

      <!-- All Products -->
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title text-success"><i class="bi bi-eye me-2"></i>All Products</h5>
            <p class="card-text">Browse products listed by all farmers.</p>
            <a href="/allproduct" class="btn btn-outline-success btn-sm">View All</a>
          </div>
        </div>
      </div>

      <!-- Add Product -->
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title text-success"><i class="bi bi-cart-plus me-2"></i>Add Product</h5>
            <p class="card-text">List a new crop or product for selling.</p>
            <a href="/addproduct" class="btn btn-outline-success btn-sm">Add New</a>
          </div>
        </div>
      </div>

     


     
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
