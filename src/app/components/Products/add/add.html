<div class="add-product-container">
<app-farmer></app-farmer>

  <div class="form-card">
    <h2 class="title">âž• Add New Product</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Product Name <span class="required">*</span></label>
        <input id="name" type="text" formControlName="name" placeholder="e.g. Organic Wheat" />
        <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid" class="error">
          <small *ngIf="productForm.get('name')?.hasError('required')">Name is required.</small>
          <small *ngIf="productForm.get('name')?.hasError('maxlength')">Max 150 characters allowed.</small>
        </div>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Short product description"
          rows="3"
        ></textarea>
        <div *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid" class="error">
          <small *ngIf="productForm.get('description')?.hasError('maxlength')">Max 500 characters allowed.</small>
        </div>
      </div>

      <!-- Price & Quantity in one row -->
      <div class="form-row">
        <div class="form-group">
          <label for="price">Price <span class="required">*</span></label>
          <input id="price" type="number" formControlName="price" min="0.01" step="0.01" />
          <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid" class="error">
            <small *ngIf="productForm.get('price')?.hasError('required')">Price is required.</small>
            <small *ngIf="productForm.get('price')?.hasError('min')">Must be greater than 0.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity <span class="required">*</span></label>
          <input id="quantity" type="number" formControlName="quantity" min="1" />
          <div *ngIf="productForm.get('quantity')?.touched && productForm.get('quantity')?.invalid" class="error">
            <small *ngIf="productForm.get('quantity')?.hasError('required')">Quantity is required.</small>
            <small *ngIf="productForm.get('quantity')?.hasError('min')">At least 1 required.</small>
          </div>
        </div>
      </div>

      <!-- IsBidding -->
      <div class="form-group checkbox">
        <label>
          <input type="checkbox" formControlName="isBidding" /> Enable Bidding
        </label>
      </div>

      <!-- Image Upload -->
      <div class="form-group">
        <label for="imageUrl">Upload Image</label>
        <input id="imageUrl" type="file" (change)="onFileSelected($event)" />
        <div *ngIf="selectedFile" class="preview">
          <p>ðŸ“· Selected: {{ selectedFile.name }}</p>
        </div>
      </div>

      <!-- Success & Error Messages -->
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="isSubmitting || productForm.invalid" class="btn-submit">
        {{ isSubmitting ? 'Adding...' : 'Add Product' }}
      </button>
    </form>
  </div>
</div>
