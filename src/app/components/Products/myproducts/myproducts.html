<app-header></app-header>
<div class="container mt-4">
    <div *ngIf="isLoading" class="text-center">
      <p>Loading your products...</p>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="!isLoading && myProducts.length > 0">
      <h2 class="mb-4">My Products</h2>
      <div class="row">
        <div *ngFor="let product of myProducts" class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img [src]="product.imageUrl" class="card-img-top" alt="Product Image">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">Price: ${{ product.productId }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="!isLoading && myProducts.length === 0" class="text-center">
      <p class="text-muted">You have not added any products yet.</p>
    </div>
  </div>
