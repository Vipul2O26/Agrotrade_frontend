<div class="container mt-4">
    <h2 class="text-primary">Edit Product</h2>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input formControlName="price" type="number" class="form-control">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input formControlName="quantity" type="number" class="form-control">
      </div>

      <div class="form-group">
        <label for="imageUrl">Upload Image</label>
        <input id="imageUrl" type="file" (change)="onFileSelected($event)" />
        <div *ngIf="selectedFile" class="preview">
          <p>ðŸ“· Selected: {{ selectedFile.name }}</p>
        </div>
      </div>
  
      <button class="btn btn-success" type="submit">Update</button>
      <a class="btn btn-secondary ms-2" routerLink="/myproduct">Cancel</a>
    </form>
  </div>
