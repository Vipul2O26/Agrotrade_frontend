<app-header></app-header>

<div class="container mt-4">
  <h2 class="mb-4 text-center text-success fw-bold">ðŸŒ¾ All Products</h2>

  <!-- Loading -->
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading products...</p>
  </div>

  <!-- Error -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <!-- Product list -->
  <div class="row g-4" *ngIf="!isLoading && !errorMessage && products.length > 0">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="card product-card h-100 shadow-sm">
        <img *ngIf="product.imageUrl"
             [src]="product.imageUrl"
             class="card-img-top product-img"
             [alt]="product.name">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary fw-bold">{{ product.name }}</h5>
          <p class="card-text text-muted small mb-2">
            {{ product.description || 'No description available' }}
          </p>

          <div class="mb-2">
            <span class="price">â‚¹{{ product.price }}</span>
            <span class="text-muted"> | Qty: {{ product.quantity }}</span>
          </div>

          <span class="badge align-self-start"
                [ngClass]="product.isBidding ? 'bg-warning text-dark' : 'bg-success'">
            {{ product.isBidding ? 'Bidding' : 'Direct Sale' }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- No products fallback -->
  <div *ngIf="!isLoading && !errorMessage && products.length === 0" class="alert alert-info text-center">
    No products available.
  </div>
</div>
